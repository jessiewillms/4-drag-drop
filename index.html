<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>drag + drop</title>
  <link rel="stylesheet" href="styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main>
	<section class="wrap cf">
		<header>
			<h2>Select your boys!</h2>
		</header>
		<div class="draggable ui-widget-content boy-band-member" data-name="nathan-morris" data-band="boyz-II-men">
			<img src="image/boyz-II-men-nathan-morris.jpg" >
		</div>
		<div class="draggable ui-widget-content boy-band-member" data-name="brian-littrell" data-band="bsb">
			<img src="image/bsb-brian-littrell.jpg" >
		</div>
		<div class="draggable ui-widget-content boy-band-member" data-name="nick-jonas" data-band="jonas-brothers">
			<img src="image/jonas-brother-nick-jonas.jpg">
		</div>
		<div class="draggable ui-widget-content boy-band-member" data-name="justin-timberlake" data-band="nsync">
			<img src="image/nsync-justin-timberlake.jpg">
		</div>
		<div class="draggable ui-widget-content boy-band-member" data-name="jordan-knight" data-band="new-kids">
			<img src="image/new-kids-jordan-knight.jpg">
		</div>
		<div class="draggable ui-widget-content boy-band-member" data-name="one-direction" data-band="harry-styles">
			<img src="image/one-direction-harry-styles.jpg">
		</div>
	</section>

	<section class="wrap cf">
		<div class="droppable ui-widget-header">
		  <p>Drop here</p>
		</div>
		<div class="droppable ui-widget-header">
		  <p>Drop here</p>
		</div>
		<div class="droppable ui-widget-header">
		  <p>Drop here</p>
		</div>
		<div class="droppable ui-widget-header">
		  <p>Drop here</p>
		</div>
	</section>
</main>



  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/js.js"></script>

</body>
</html>
